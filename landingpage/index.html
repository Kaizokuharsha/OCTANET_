<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐸𝓈𝓈𝑒𝓃𝓉𝒾𝒶 𝒩𝒶𝒾𝓁𝓈</title>
  <link rel="icon" href="https://i.pinimg.com/564x/1c/e9/71/1ce9717bf5022e512d177975e4408f11.jpg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      Essentia Nails
    </div>
    <div class="buttons">
      <a href="#sign_up">Sign Up</a>
      <a href="#about_us">About Us</a>
    </div>
  </header>

  <section class="section">
    <h2>Your Shade of Identity</h2>
    <a href="#sign_up"><button class="cta-button">Start Your Free Trial Today</button></a>
  </section>

  <section class="section">
    <div class="image-container">
      <img src="https://i.pinimg.com/564x/3d/20/93/3d2093496e4e13853c10ec21ad5b798a.jpg" alt="Central Image">
 
    </div>
    <div class="small-images">
      <div class="small-image">
        <img src="https://i.pinimg.com/564x/2a/4f/92/2a4f926619aff7598c6a0feb8674d3b5.jpg" alt="Image 1">
  
        <div class="shade-overlay">Try Maroon</div>
      </div>
      <div class="small-image">
        <img src="https://i.pinimg.com/564x/f8/20/19/f820192d23213f08115d16c51cae7728.jpg" alt="Image 2">

        <div class="shade-overlay">Try Pink</div>
      </div>
      <div class="small-image">
        <img src="https://i.pinimg.com/564x/3b/cf/e4/3bcfe4aa5a95356f7397329ee0246ccd.jpg" alt="Image 3">
    
        <div class="shade-overlay">Try Blue</div>
      </div>
    </div>
  </section>

  <section class="section" id="sign_up">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username">
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer id="about_us">
    <p>&copy; 2023 Essentia Nails. All rights reserved.</p>
    <p>123 Main Street, City, State, ZIP</p>
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook">Essentia_Facebbok</i></a>
      <a href="#"><i class="fab fa-instagram">Essentia_insta</i></a>
      <a href="#"><i class="fab fa-twitter">Tweet_Essentia</i></a>
    </div>
  </footer>
</body>
</html>
